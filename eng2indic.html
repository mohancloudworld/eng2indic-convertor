function convert2ITRANS(inp)
{
	var indx=0;
	var out = "";
	while (indx <  inp.length){
		[blk, blkLen] = convertNextBlk2ITRANS(iast2itrans_dict, inp.substring(indx));
		out += blk;
		if(blkLen == 0){
			indx += 1;
			word_start_p = true;
		}
		else{
			indx += blkLen;
			word_start_p = false;
		}
	}
	return out;
}

function convertNextBlk2ITRANS(trans_dict, inp){
	var MAX=3; // *** set this
	var debug=0;
	var out = "";
	var blkLen=MAX;
	while(blkLen > 0){
		if(debug){document.write( inp.substring(0, blkLen)+" <br>");}
		// selecting block
		blk= inp.substring(0, blkLen);
		if(debug){document.write( "<br>blk...:"+blk+" "+word_start+" "+vovel_needed+"<br>");}
		
		if( array_key_exists(blk, trans_dict) ){
			out += trans_dict[blk];
			if(debug){document.write( "5: "+"-"+blk+" "+trans_dict[blk]);}
			break;
		}
		// No match for the taken block 
		else{
			blkLen -= 1;
		}
	}
	if(blkLen){
		if(debug){document.write( "Match "+vovel_needed+"<br>");}
	}
	else{ // no match found
		out += inp[0];
	}	
	if(debug){document.write( "<br>returning "+out+" "+blkLen+"<br>");}
	return [out, blkLen];
};

function is_alnum(myString)
{
	var i=0;
	for(i=0; i<myString.length; i++) {
		charC = myString.charAt(i);
		if( ((charC >= 'A' && charC <= 'Z') || (charC >= 'a' && charC <= 'z') || (charC >= '0' && charC <= '9')) == false )
			return false;
	} 
	return true;
}

function is_alpha(myString)
{
	var i=0;
	for(i=0; i<myString.length; i++) {
		charC = myString.charAt(i);
		if( ((charC >= 'A' && charC <= 'Z') || (charC >= 'a' && charC <= 'z')) == false )
			return false;
	} 
	return true;
}

function array_key_exists(key,dict)
{
	if (key in dict) return true;
	else return false;	
}
// *** May improve if implemented as a state machine, logic depending on previous & next blk-Types ***
var inp;
function convertNextBlk(lang_dict, inp, word_start_p, prev_Type_p, vovel_needed_p){
	var MAX=4; // *** set this
	var debug=0;
	var out = "";
	var Type = "NONE";
	var vovel_needed = vovel_needed_p;
	var prev_Type = prev_Type_p;
	var word_start = word_start_p;
	var blkLen=MAX;
	var iteration = 1; // first time 
	while(blkLen > 0){
		if(debug){document.write( inp.substring(0, blkLen)+" <br>");}
		// selecting block
		if(inp.length >= blkLen){
			blk= inp.substring(0, blkLen);
		}
		else{
			blk = inp.substring(0);
		}

		nxt_chr= inp.substring(blkLen, blkLen+1); // next charecter

		if(debug){document.write( "<br>blk...:"+blk+" "+word_start+" "+vovel_needed+"<br>");}
		
		/*// do not process if not alpha-numeric, except "," and "."
		if((is_alnum(blk) == false) && (blk != ",") && (blk != ".")){ 
			blkLen -= 1;
			continue;
		}*/
		
		// Translating
		// case-insensitive search, at word beginning
		/*if(word_start == true){
			//blk = strtolower(blk[0]).substring(blk, 1);
			blk = blk.toLowerCase();
		}*/

		// 2nd iteration ==> working case-insensitive 
		/*if(iteration == 2){ 
			blk = blk.toLowerCase();
		}*/
		// Independent vowels
		if( (vovel_needed == false) && /*(word_start == true) &&*/ (array_key_exists(blk, lang_dict["Independent_vowels"])) ){
			Type = "Independent";
			vovel_needed=0;
			out += lang_dict["Independent_vowels"][blk];
			if(debug){document.write( "5: "+"-"+blk+" "+lang_dict["Independent_vowels"][blk]);}
			break;
		}
		/*// Special Symbols
		else if( (prev_Type != "Consonants")  && (prev_Type != "NoMatch") && (is_alpha(nxt_chr) == false) && array_key_exists(blk, lang_dict["Special"]) ){
			Type = "Independent"; //"Vowel"
			vovel_needed=0;
			out += lang_dict["Special"][blk];
			if(debug){document.write( "6: "+blk+" "+lang_dict["Special"][blk]);}
			break;
		}*/
		// Dependent vowels
		else if((vovel_needed) && (array_key_exists(blk, lang_dict["Dependent_vowel"])) ){
			Type = "Vowel";
			vovel_needed=0;
			out += lang_dict["Dependent_vowel"][blk];
			if(debug){document.write( "7: "+blk+" "+lang_dict["Dependent_vowel"][blk]);}
			break;
		}
		// Consonants
		else if(array_key_exists((blk), lang_dict["Consonants"])){
			if(vovel_needed){
				out += lang_dict["VIRAMA"];
			}
			Type = "Consonants";
			vovel_needed=1;
			out += lang_dict["Consonants"][blk];
			if(debug){document.write( "8: "+blk+" "+lang_dict["Consonants"][blk]);}
			break;
		}
		// Others 
		else if(array_key_exists(blk, lang_dict["Others"])){
			if(vovel_needed){
				out += lang_dict["VIRAMA"];
			}
			Type = "Other";
			vovel_needed = 0;
			out += lang_dict["Others"][blk];
			if(debug){document.write( "9: "+blk+" "+lang_dict["Others"][blk]+"<br>");}
			break;
		}
		// No match for the taken block 
		else{
			/*// 2nd iteration ==> repeat as case-insensitive 
			if(iteration == 1){ 
				iteration += 1;
				continue;
			}
			iteration = 1; // reset to 1, for new blk*/
			blkLen -= 1;
		}
	}
	if(blkLen){
		if(debug){document.write( "Match "+vovel_needed+"<br>");}
		word_start = false;
	}
	else{ // no match found
		if(vovel_needed){
			out += lang_dict["VIRAMA"];
		}
		if(debug){document.write( "No match "+vovel_needed+"<br>");}
		Type = "NoMatch";
		out += inp[0];
		word_start = true;
		vovel_needed=0;
	}	
	if(debug){document.write( "<br>returning "+out+" "+blkLen+" "+Type+" "+vovel_needed+"<br>");}
	return [out, blkLen, Type, vovel_needed];
};

function convertScript(inp)
{
	var indx=0;
	var out = "";
	var vovel_needed_p = false;
	var word_start_p = true;
	var prev_Type = "NoMatch";
	
	var lang_obj=document.getElementById("Language");
	var language=lang_obj.options[lang_obj.selectedIndex].text
	var lang_dict;
	if(language == "Devanagari"){lang_dict = devanagari_dict;}
	else if(language == "Telugu"){lang_dict = telugu_dict;}
	else if(language == "Kannada"){lang_dict = kannada_dict;}
	else if(language == "Gujarati"){lang_dict = gujarati_dict;}
	else if(language == "Tamil"){lang_dict = tamil_dict;}
	else {lang_dict = english_dict;}

	// convert IAST to ITRANS	
	inp = convert2ITRANS(inp);

	while (indx <  inp.length){
		[blk, blkLen, Type, vovel_needed_p] = convertNextBlk(lang_dict, inp.substring(indx), word_start_p, prev_Type, vovel_needed_p);
		out += blk;
		if(Type == "NoMatch"){
			//document.write( inp.substring(indx, indx+blkLen)+": ***** NoMatch (blkLen)<br>");
			indx += 1;
			word_start_p = true;
		}
		else{
			//document.write( inp.substring(indx, indx+blkLen)+": "+blk+" Match (blkLen)<br>");
			indx += blkLen;
			word_start_p = false;
		}
		prev_Type = Type;
	}
	if(vovel_needed_p){
		out += lang_dict["VIRAMA"];
	}
	vovel_needed_p=0;
	document.getElementById("out_txt").value=out;
	//return out;
}
